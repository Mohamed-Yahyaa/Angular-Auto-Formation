<div class="row">
  <div  [ngClass]="Panel ? 'col-8' : 'col-12'" >
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Product
          </div>
          <div class="col-6 text-end">
            <button btn btn-sm btn-dark (click)="PanelNew()">New</button>
          </div>
        </div>

      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <img class="card-img-top" src="img_avatar1.png" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="card">
              <img class="card-img-top" src="img_avatar1.png" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="card">
              <img class="card-img-top" src="img_avatar1.png" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="col-4" *ngIf="Panel">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            New Product
          </div>
          <div class="col-6 text-end">
            <button btn btn-sm btn-dark (click)="PanelClose()">info</button>
          </div>
        </div>

      </div>
      <div class="card-body">
       <div class="row">
        <div class="col-6">
          <label for="">Id</label>
          <input type="text" [(ngModel)]="productObj.productId" class="form-control">
        </div>
        <div class="col-6">
          <label for="">Name</label>
          <input type="text" [(ngModel)]="productObj.productName" class="form-control">
        </div>
      </div>
      </div>

      <div class="card-body">
        <div class="row">
         <div class="col-6">
           <label for="">Price</label>
           <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
         </div>
         <div class="col-6">
           <label for="">Date</label>
           <input type="text" [(ngModel)]="productObj.createdDate" class="form-control">
         </div>
       </div>
       </div>
    </div>



  </div>
</div>
