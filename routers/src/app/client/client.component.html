<p>client works!</p>

<a routerLink="'/user'">User List</a>
<table>
    <th>Client Id </th>
    <th>FirstName </th>
    <th>LastName </th>

    <tr *ngFor="let client of clientList">
        <td>{{ client.clientId }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td><a routerLink="['/edit',client.clientId]">Edit</a> | <a routerLink="/delete">Delete</a></td>
    </tr>
</table>
